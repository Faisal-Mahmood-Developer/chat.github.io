<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat - Faisal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <style>
        .open-button {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h2 class="text-center mt-4">Chat With Faisal</h2>
        <button class="btn btn-dark open-button" id="myButton" onclick="openChat()">Chat</button>
        <button class="btn btn-warning mt-3" id="logoutButton" onclick="logout()">Logout</button>

        <!-- Chat Popup -->
        <div class="container chat-popup card mt-3" id="myForm" style="display: none;">
            <div class="card-body">
                <h1 class="h5">Chat</h1>
                <label for="username"><b>Enter your name</b></label>
                <input type="text" id="username" class="form-control mb-2" placeholder="Your name" required />

                <!-- Select Chat -->
                <label for="chatSelect"><b>Select Chat</b></label>
                <select id="chatSelect" class="form-control mb-2" onchange="loadChatMessages()">
                    <option value="" disabled selected>Select a chat</option>
                </select>
                <button class="btn btn-primary mb-2" onclick="createChat()">Create New Chat</button>

                <div class="chat-messages border mb-3" id="chatMessages" style="height: 250px; overflow-y: scroll;"></div>
                <label for="msg"><b>Message</b></label>
                <textarea rows="4" placeholder="Type message.." id="msg" class="form-control mb-2" required></textarea>
                <br>
                <button type="button" class="btn btn-success" onclick="sendMessage()">Send</button>
                <button type="button" class="btn btn-danger" onclick="closeChat()">Close</button>
                <button type="button" class="btn btn-danger" onclick="clearChat()">Clear Chat</button>
            </div>
        </div>
    </div>

    <!-- Import Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { database, ref, set, onValue, remove, auth, signOut, onAuthStateChanged } from './firebase-config.js';

        // Variable to track if a chat ID has been selected
        let chatSelected = false;

        // Create Chat Function
        window.createChat = function () {
            const username = document.getElementById('username').value.trim();
            const chatId = prompt("Enter a unique chat ID:");

            if (username === '' || chatId === '') {
                alert("Please enter both name and chat ID.");
                return;
            }

            const chatRef = ref(database, 'chats/' + chatId);
            set(chatRef, {
                members: { [username]: true },
                messages: {} // Initialize with empty messages
            }).then(() => {
                alert("Chat created successfully.");
                loadChatOptions(); // Refresh chat options
                document.getElementById('msg').value = ''; // Clear message input
            }).catch((error) => {
                console.error("Error creating chat: ", error);
            });
        };

        // Load available chat options
        const loadChatOptions = () => {
            const chatsRef = ref(database, 'chats');
            onValue(chatsRef, (snapshot) => {
                const chatSelect = document.getElementById('chatSelect');
                chatSelect.innerHTML = '<option value="" disabled selected>Select a chat</option>'; // Reset options
                const chats = snapshot.val();
                if (chats) {
                    for (const chatId in chats) {
                        const option = document.createElement('option');
                        option.value = chatId;
                        option.textContent = chatId;
                        chatSelect.appendChild(option);
                    }
                }
            });
        };

        // Load messages for the selected chat
        window.loadChatMessages = function () {
            const chatId = document.getElementById('chatSelect').value;
            if (!chatId) {
                if (!chatSelected) {
                    alert("Please select a chat!"); // Only show alert if chat is not selected before
                }
                return;
            }
            chatSelected = true; // Set flag to true after first selection

            const messagesRef = ref(database, `chats/${chatId}/messages`);
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = ''; // Clear existing messages

                if (messages) {
                    for (const key in messages) {
                        const msg = messages[key];
                        const messageElement = document.createElement('div');
                        messageElement.innerHTML = `<span><strong>${msg.sender}:</strong></span> ${msg.message}`;
                        chatMessages.appendChild(messageElement);
                    }
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
                }
            });
        };

        // Sending Message Function
        window.sendMessage = function () {
            const message = document.getElementById('msg').value;
            const username = document.getElementById('username').value.trim();
            const chatId = document.getElementById('chatSelect').value;

            if (username === '' || message.trim() === '' || !chatId) {
                if (!chatSelected) {
                    alert("Please enter both name and message and select a chat.");
                }
                return;
            }

            const messageRef = ref(database, `chats/${chatId}/messages/${Date.now()}`);
            set(messageRef, {
                sender: username,
                message: message,
            }).then(() => {
                document.getElementById('msg').value = ''; // Clear the textarea
                loadChatMessages(); // Reload messages after sending
            }).catch((error) => {
                console.error("Error sending message: ", error);
            });
        };

        // Open Chat Function
        window.openChat = function () {
            document.getElementById("myForm").style.display = "block";
            document.getElementById("myButton").style.display = "none";
            document.getElementById("logoutButton").style.display = "none";
            loadChatOptions(); // Load chats when the form opens
        };

        // Close Chat Function
        window.closeChat = function () {
            document.getElementById("myForm").style.display = "none";
            document.getElementById('myButton').style.display = 'block';
            document.getElementById("logoutButton").style.display = "block";
            chatSelected = false; // Reset the selection flag when closing the chat
        };

        // Clear Chat Function
        window.clearChat = function () {
            const chatId = document.getElementById('chatSelect').value;
            if (!chatId) {
                alert("Please select a chat to clear.");
                return;
            }

            const chatRef = ref(database, 'chats/' + chatId);
            remove(chatRef).then(() => {
                alert("Chat cleared successfully.");
                loadChatOptions(); // Reload chat options after clearing
                document.getElementById('chatMessages').innerHTML = ''; // Clear the message display
                chatSelected = false; // Reset selection flag after clearing chat
            }).catch((error) => {
                console.error("Error clearing chat: ", error);
            });
        };

        // Handle Logout
        window.logout = function () {
            signOut(auth).then(() => {
                console.log("User signed out.");
                window.location.href = 'login.html'; // Redirect to login page
            }).catch((error) => {
                console.error("Sign out error: ", error);
            });
        };

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html'; // Redirect to login page if not authenticated
            }
        });

        loadChatOptions(); // Initial load of chat options when the page loads
    </script>

</body>

</html>
