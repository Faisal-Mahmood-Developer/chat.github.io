<!DOCTYPE html>
<html lang="en">
<head>
  <title>Firebase Chat Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <style>
      body { font-family: Arial, Helvetica, sans-serif; }
      * { box-sizing: border-box; }
      .open-button { background-color: #555; color: white; padding: 16px 20px; border: none; cursor: pointer; position: fixed; bottom: 20px; right: 20px; width: 280px; }
      .chat-popup { display: none; position: fixed; bottom: 0; right: 15px; border: 3px solid #f1f1f1; z-index: 9; width: 300px; }
      .form-container { padding: 10px; background-color: white; }
      .form-container textarea { width: 100%; padding: 15px; margin: 5px 0 22px 0; border: none; background: #f1f1f1; resize: none; min-height: 100px; }
      .form-container textarea:focus { background-color: #ddd; outline: none; }
      .form-container .btn { background-color: #04AA6D; color: white; padding: 16px 20px; border: none; cursor: pointer; width: 100%; margin-bottom: 10px; }
      .form-container .cancel { background-color: red; }
      .chat-messages { border: 1px solid #f1f1f1; padding: 10px; height: 300px; overflow-y: auto; background-color: #f9f9f9; margin-bottom: 10px; }
      .chat-message { margin: 5px 0; }
      .chat-message span { font-weight: bold; }
  </style>
</head>
<body>

    <h2 class="text-center mt-4">Chat Application</h2>

    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <div class="form-container">
            <h1>Chat</h1>
            <label for="username"><b>Enter your name</b></label>
            <input type="text" id="username" class="form-control" placeholder="Your name" required />
            <div class="chat-messages" id="chatMessages"></div>
            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." id="msg" class="form-control" required></textarea>
            <button type="button" class="btn" onclick="sendMessage()">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCRijy4Qy-UTegosRZS2IB0-H8jksVepRU",
            authDomain: "chat-app-d13f7.firebaseapp.com",
            projectId: "chat-app-d13f7",
            storageBucket: "chat-app-d13f7.appspot.com",
            messagingSenderId: "786773309986",
            appId: "1:786773309986:web:2f1a28ba8637cb944ee87b",
            measurementId: "G-K7Q18EZ62M"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Open the chat window
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        // Close the chat window
        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        // Send a message
        function sendMessage() {
            const message = document.getElementById('msg').value;
            const username = document.getElementById('username').value || 'Anonymous';
            if (message.trim() !== '') {
                const chatMessage = { sender: username, message: message };
                database.ref('messages').push(chatMessage); // Push message to Firebase
                document.getElementById('msg').value = ''; // Clear textarea
            }
        }

        // Display messages from Firebase
        database.ref('messages').on('child_added', (snapshot) => {
            const data = snapshot.val();
            displayMessage(data.sender, data.message);
        });

        // Display a message in the chat window
        function displayMessage(sender, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.innerHTML = `<span>${sender}:</span> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }
    </script>

</body>
</html>
