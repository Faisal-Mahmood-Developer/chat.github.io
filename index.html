<!DOCTYPE html>
<html lang="en">
<head>
    <title>Firebase Chat Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .open-button {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 280px;
        }

        .chat-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
            width: 300px;
        }

        .form-container {
            padding: 10px;
            background-color: white;
        }

        .form-container textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
            resize: none;
            min-height: 100px;
        }

        .form-container textarea:focus {
            background-color: #ddd;
            outline: none;
        }

        .form-container .btn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .form-container .cancel {
            background-color: red;
        }

        .chat-messages {
            border: 1px solid #f1f1f1;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        .chat-message {
            margin: 5px 0;
        }

        .chat-message span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2 class="text-center mt-4">Chat Application</h2>

    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <div class="form-container">
            <h1>Chat</h1>
            <label for="username"><b>Enter your name</b></label>
            <input type="text" id="username" class="form-control" placeholder="Your name" required />
            <div class="chat-messages" id="chatMessages"></div>
            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." id="msg" class="form-control" required></textarea>
            <button type="button" class="btn" onclick="sendMessage()">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </div>
    </div>

    <!-- Import Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, off } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCRijy4Qy-UTegosRZS2IB0-H8jksVepRU",
            authDomain: "chat-app-d13f7.firebaseapp.com",
            projectId: "chat-app-d13f7",
            storageBucket: "chat-app-d13f7.appspot.com",
            messagingSenderId: "786773309986",
            appId: "1:786773309986:web:2f1a28ba8637cb944ee87b",
            measurementId: "G-K7Q18EZ62M"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    
        // Function to send messages
        window.sendMessage = function() {
            const message = document.getElementById('msg').value;
            const username = document.getElementById('username').value || 'Anonymous';
    
            if (message.trim() !== '') {
                const messageRef = ref(database, 'messages/' + Date.now());
                set(messageRef, {
                    sender: username,
                    message: message,
                }).then(() => {
                    document.getElementById('msg').value = ''; // Clear textarea
                }).catch((error) => {
                    console.error("Error sending message: ", error);
                });
            }
        }
    
        // Function to display messages
        const displayMessages = () => {
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = ''; // Clear existing messages
    
                if (messages) { // Check if messages exist
                    for (const key in messages) {
                        const msg = messages[key];
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('chat-message');
                        messageElement.innerHTML = `<span>${msg.sender}:</span> ${msg.message}`;
                        chatMessages.appendChild(messageElement);
                    }
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
                }
            });
        };
    
        // Function to open the chat form
        window.openForm = function () {
            document.getElementById("myForm").style.display = "block";
            // Clear the chat messages display
            document.getElementById('chatMessages').innerHTML = '';
            // Stop listening to previous messages
            const messagesRef = ref(database, 'messages');
            off(messagesRef); // Unsubscribe from the listener
        };
    
        window.closeForm = function () {
            document.getElementById("myForm").style.display = "none";
        };
    
        // Call displayMessages to start listening for new messages
        
        displayMessages();
    </script>
    
    
    
</body>
</html>
