<!DOCTYPE html>
<html lang="en">
<head>
    <title>Faisal-Mahmood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
    <style>
        .open-button {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h2 class="text-center mt-4">Chat With Faisal</h2>
        <button class="btn btn-dark open-button" id="myButton" onclick="openForm()">Chat</button>

        <!-- Chat Popup initially hidden -->
        <div class="container chat-popup card mt-3" id="myForm" style="display: none;">
            <div class="card-body">
                <h1 class="h5">Chat</h1>
                <label for="username"><b>Enter your name</b></label>
                <input type="text" id="username" class="form-control mb-2" placeholder="Your name" required />
                <div class="chat-messages border mb-3" id="chatMessages"
                    style="height: 250px; overflow-y: scroll; background-color: #f9f9f9;"></div>
                <label for="msg"><b>Message</b></label>
                <textarea rows="4" placeholder="Type message.." id="msg" class="form-control mb-2" required></textarea>
                <br>
                <button type="button" class="btn btn-success" onclick="sendMessage()">Send</button>
                <button type="button" class="btn btn-danger" onclick="closeForm()">Close</button>
                <button type="button" class="btn btn-danger" onclick="clearChat()">Clear Chat</button>
            </div>
        </div>
    </div>

    <!-- Import Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, off, remove } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRijy4Qy-UTegosRZS2IB0-H8jksVepRU",
            authDomain: "chat-app-d13f7.firebaseapp.com",
            projectId: "chat-app-d13f7",
            storageBucket: "chat-app-d13f7.appspot.com",
            messagingSenderId: "786773309986",
            appId: "1:786773309986:web:2f1a28ba8637cb944ee87b",
            measurementId: "G-K7Q18EZ62M"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.sendMessage = function () {
            const message = document.getElementById('msg').value;
            const username = document.getElementById('username').value.trim(); // Get and trim username input

            // Validate that the username is not empty
            if (username === '') {
                alert("Please enter your name before sending a message."); // Alert user
                return; // Stop execution if the username is empty
            }

            // Validate that the message is not empty
            if (message.trim() === '') {
                alert("Please enter a message to send."); // Alert user
                return; // Stop execution if the message is empty
            }

            const messageRef = ref(database, 'messages/' + Date.now());
            set(messageRef, {
                sender: username,
                message: message,
            }).then(() => {
                document.getElementById('msg').value = ''; // Clear textarea
            }).catch((error) => {
                console.error("Error sending message: ", error);
            });
        }

        const displayMessages = () => {
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = ''; // Clear existing messages

                console.log("Messages received:", messages); // Log the messages to debug

                if (messages) {
                    for (const key in messages) {
                        const msg = messages[key];
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('chat-message');
                        messageElement.innerHTML = `<span><strong>${msg.sender}:</strong></span> ${msg.message}`;
                        chatMessages.appendChild(messageElement);
                    }
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
                } else {
                    console.log("No messages available");
                }
            });
        };

        window.openForm = function () {
            document.getElementById("myForm").style.display = "block"; // Show the chat box
            document.getElementById("myButton").style.display = "block"; // hide the chat button
            displayMessages(); // Ensure messages are displayed when opening chat
        };

        window.closeForm = function () {
            document.getElementById("myForm").style.display = "none"; // Hide the chat box
            document.getElementById('myButton').style.display = 'block'; // Show chat button
        };

        window.clearChat = function () {
            const messagesRef = ref(database, 'messages');
            remove(messagesRef).then(() => {
                document.getElementById('chatMessages').innerHTML = ''; // Clear chat display
            }).catch((error) => {
                console.error("Error clearing chat: ", error);
            });
        };

        displayMessages();
    </script>

</body>
</html>
