<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center">Create Account</h3>
            <form id="createAccountForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script> <!-- Import Firebase config -->
    <script type="module">
        import { auth, createUserWithEmailAndPassword } from './firebase-config.js';

        document.getElementById('createAccountForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Firebase Authentication logic to create a new user
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Account created successfully
                    console.log("User account created: ", userCredential.user);
                    // Redirect to login page or chat page
                    window.location.href = 'login.html'; // After account creation, go to login page
                })
                .catch((error) => {
                    console.error("Error creating account: ", error.message);
                    alert("Error creating account: " + error.message);
                });
        });
    </script>
</body>
</html>
