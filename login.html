<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Faisal Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center">Login to Chat</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <!-- <p class="text-center mt-3">Don't have an account? <a href="register.html">Create one here</a></p> -->
        </div>
    </div>

    <!-- Import Firebase SDK -->
    <script type="module" src="firebase-config.js"></script> <!-- Import Firebase config -->
    <script type="module">
        import { auth, signInWithEmailAndPassword } from './firebase-config.js';

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Logged in: ", userCredential.user);
                    window.location.href = 'index.html'; // Redirect to chat page
                })
                .catch((error) => {
                    console.error("Login error: ", error.message);
                    alert("Login failed: " + error.message);
                });
        });
    </script>
</body>
</html>
